<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form onsubmit="return validate()">
        <h1 class="display-5">REGISTRATION FORM</h1>
        <div class="form-group">
          <label>username</label>
          <input type="text" id="username" class="form-control" />
          <span id="usererror" class="text-danger"></span>
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="text" name="" id="pwd" class="form-control" />
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="text" name="" id="email" class="form-control" />
        </div>
        <div class="form-group">
          <label>Phone Number:</label>
          <input type="text" name="" id="phone" class="form-control" />
        </div>
        <input type="submit" class="btn btn-primary" value="submit" />
      </form>
    </div>
  </body>
</html>
